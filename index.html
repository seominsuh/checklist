<!DOCTYPE html>
<html lang="en" dir="ltr">

    <h1>숙명여대 문화관광학과<br>졸업 체크리스트</h1>
    <h2>How to use</h2>
    <ol>
      <li><a href="https://portal.sookmyung.ac.kr/irj/portal" target="-blank" title="숙명여대 포탈로 이동">숙명여자대학교 포탈</a></li>
      <li>빈 칸에 수강학점을 정확히 입력하세요.</li>
      <li>결과 확인 후 학과 사무실에 연락하세요.</li>
    </ol>
    <table border="solid">
      <caption>기본 정보</caption><button>Ver.</button>
      <tr>
        <th>입학연도</th>
        <th>다전공</th>
      </tr>
      <tr>
        <td>
          <select class="">
            <option value="">--</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
          </select>
        </td>
        <td>
          <select class="" name="">
            <option value="">--</option>
            <option value="">전공심화</option>
            <option value="">복수전공</option>
            <option value="">연계전공</option>
          </select> </td>
      </tr>
    </table>
    <table border="solid">
      <caption>교양영역</caption>
      <br>
      <button>세부기준</button>
      <tr>
        <th colspan="2">이수구분</th>
        <th>최소학점</th>
        <th>최대학점</th>
        <th colspan="2">이수학점</th>
      </tr>
      <tr>
        <th rowspan="3">공통교양</th>
        <th>국어</th>
        <td>
          <input type="text" name="" value="2" readonly>
        </td>
        <td>
          <input type="text" name="" value="2" readonly>
        </td>
        <td colspan="2">
          <select class="" name="" id="kor-credit">
            <option value="0">0</option>
            <option value="2">2</option>
          </select>
          <label for="kor-credit">학점</label>
        </td>
      </tr>
      <tr>
        <th>영어</th>
        <td>
          <input type="text" name="" value="2" readonly>
        </td>
        <td>
          <input type="text" name="" value="2" readonly>
        </td>
        <td colspan="2">
          <select class="" name="" id="eng-credit">
            <option value="0">0</option>
            <option value="2">2</option>
          </select>
          <label for="eng-credit">학점</label>
          <input type="checkbox" id="eng-check"><label for="eng-check">면제</label>
         </td>
       </tr>
      <tr>
        <th>기타</th>
        <td>
          <input type="text" name="" value="10" readonly>
        </td>
        <td>
          <input type="text" name="" value="10" readonly>
        </td>
        <td colspan="2">
          <select class="" name="" id="etc-credit">
            <option value="0">0</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
          <label for="etc-credit">학점</label>
        </td>
      </tr>
      <tr>
        <th colspan="2" rowspan="5">핵심교양</th>
        <td rowspan="5">
          <input type="text" name="" value="14" readonly>
        </td>
        <td rowspan="5"></td>
        <td >
          <input type="checkbox" id="core1" value=""> <label for="core1">도전</label>
        </td>
        <td rowspan="5">
          <input type="number" id="core" value=""><label for="core">학점</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="core2" value=""> <label for="core2">창의</label></td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="core3" value=""> <label for="core3">융합</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" id="core4" value=""> <label for="core4">신뢰</label>
        </td>
      </tr>
      <tr>
        <td><input type="checkbox" id="core5" value=""> <label for="core5">소통</label></td>
      </tr>
      <tr>
        <th colspan="2">선택교양</th>
        <td>
          <input type="text" name="" value="0" readonly>
        </td>
        <td>
          <input type="text" name="" value="">
        </td>
        <td colspan="2"><input type="number" id="choice" value=""><label for="choice">학점</label></td>
      </tr>
      <tr>
        <th colspan="2">합계</th>
        <td>
          <input type="text" name="" value="28" readonly>
        </td>
        <td>
          <input type="text" name="" value="45" readonly>
        </td>
        <td colspan="2"><input type="number" id="sum" value="" readonly><label for="sum">학점</label></td>
      </tr>
    </table>
    <br>
    <input type="reset" name="" value="reset">
    <input type="button" name="" value="check">
